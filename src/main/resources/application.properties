# ===========================================
# = DATASOURCE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/forumhub_db
spring.datasource.username=root
spring.datasource.password=TU_PASSWORD_AQUI
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# = HIKARI CONNECTION POOL
# ===========================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ===========================================
# = JPA / HIBERNATE
# ===========================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Optimizaciones de Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Deshabilitar lazy loading fuera de transacción
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# ===========================================
# = FLYWAY MIGRATION
# ===========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.repair-on-migrate=true
spring.flyway.ignore-migration-checksums=true
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=true

# ===========================================
# = SECURITY JWT
# ===========================================
JWT_SECRET=D#9fKpZ7!qRtX1wLm$3yN2vB8@hTjU5o
api.security.token.expiration-minutes=120

# ===========================================
# = CORS CONFIGURATION
# ===========================================
cors.allowed-origins=http://localhost:3000,https://frontend-forumhub.com

# ===========================================
# = ACTUATOR & MONITORING
# ===========================================
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

# ===========================================
# = LOGGING CONFIGURATION
# ===========================================
logging.level.org.flywaydb=DEBUG
logging.level.com.alura.forum.forumHub=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springdoc=DEBUG

# ===========================================
# = CACHE CONFIGURATION
# ===========================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m

# ===========================================
# = ASYNC CONFIGURATION
# ===========================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ===========================================
# = SWAGGER CONFIGURATION
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.oauth.client-id=test
springdoc.swagger-ui.oauth.client-secret=test
springdoc.swagger-ui.oauth.realm=forumhub
springdoc.swagger-ui.oauth.app-name=ForumHub
springdoc.swagger-ui.oauth.scopeSeparator=,
springdoc.swagger-ui.oauth.usePkceWithAuthorizationCodeGrant=true